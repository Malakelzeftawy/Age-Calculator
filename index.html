<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <form>
                <div class="form-container">
                    <div class="block">
                        <label for="day">Day</label>
                        <input type="number" name="day" id="day" placeholder="DD">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="month">Month</label>
                        <input type="number" name="month" id="month" placeholder="MM">
                         <small></small>
                    </div>
                    <div class="block">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" placeholder="YY">
                        <small></small>
                    </div>
                </div>
                <div class="submit-block">
                    <hr>
                    <button type="submit" class="submit-btn"><img src="imgs/icon-arrow.svg" alt="icon"></button>
                </div>
            </form>
            <div class="output">
                <h2><span id="YY">--</span>Years</h2>
                <h2><span id="MM">--</span>Months</h2>
                <h2><span id="DD">--</span>Days</h2>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
